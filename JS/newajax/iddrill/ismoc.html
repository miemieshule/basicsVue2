    <!-- 随机设置json值  竖线范围法 -->
    <script>
        Mock.mock("/Student/23", {
        //x重复2-5次
        "sname|2-3":'码',
       
        "paragraph":'@cparagraph()',
        
        name:'@cname()',

        'address|5':["@city(true)"],
        'name|10':['@cname()'],

        // 'cparagraph' : '@cparagraph(5, 14)',
        'cparagraph|5' : ['@cparagraph(5, 14)'],

        //age：10-80间随机生成，100代表整数类型而已，可以是任意整数
        "number|10": ['@number()'],

        //1-100的小数，小数位数从1到10
        'number|1-100.1-10': 1,


        // 数组 里面随机数 
        "s":'@range(3, 7)',
        })

    </script> 
    
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", "/Student/23"); 
        xhttp.send({
            age:24
        }); 
        
        xhttp.onreadystatechange = function () {
            if (this.readyState==4 && this.status ===200) {
                var student = JSON.parse(this.response) 
                console.log(student);
                console.log(this.responseText);
            }
        };

        
        </script>
