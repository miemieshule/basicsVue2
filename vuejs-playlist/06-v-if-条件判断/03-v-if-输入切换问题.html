    <div id="yz-hello3">
      <span v-if="state" >
        <label for="isuer">用户账号
          <input type="text" id="isuer" placeholder="用户账号" key="0" >

      <button @click="state = !state">切换</button>
    </div>

    <script>

          data: {
              state: true
          },
            
      })
